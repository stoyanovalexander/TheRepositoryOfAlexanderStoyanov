<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../QUnit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit">
  </div>  
  <div id="qunit-fixture">
  </div>

  <script type="text/javascript" src="../QUnit/qunit-1.11.0.js"></script>

  <script type="text/javascript">
  function addDivs(root, count) {
    for (var i = 0; i < count; i++) {
      var div = document.createElement("div");
      div.innerHTML = "Div #" + i;
      root.appendChild(div);
    }
  }

  test("addDivs, when count is 5", function() {
    var fixture = document.getElementById("qunit-fixture");
    var count = 5;
    addDivs(fixture, count);
    var divs = fixture.getElementsByTagName("div");
    equal(divs.length, count);
  });

  </script>
</body>
</html>
