<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicketID</title>
    <link rel="stylesheet" href="TicketID_StyleSheet.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="IDticket" colspan="2">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="basicInfo">Name:
                </td>
                <td id="personalName">
                    <img src="GreenDot.jpg" alt="dot" />
                    Parker Seidel
                </td>
            </tr>
            <tr>
                <td></td>
                <td id="redText">No Active Support
                </td>
            </tr>
            <tr>
                <td class="basicInfo">Email:
                </td>
                <td class="yellow">seidel@aptmail.com
                </td>
            </tr>
            <tr>
                <td class="basicInfo">Response Time:
                </td>
                <td class="grey">72hours, 60hours left
                </td>
            </tr>
            <tr>
                <td class="basicInfo">Last Action:
                </td>
                <td class="grey">Never been locked.
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#" class="yellow">Link to public post</a>
                </td>
            </tr>
            <tr>
                <td class="basicInfo">Status:
                </td>
                <td class="orange">Not answered
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
