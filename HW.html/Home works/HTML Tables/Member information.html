<!doctype html>
<html>
<head>
	<title>
		Member information
	</title>
</head>
<body>
	<form method="post">
		<label for="Member name">
			Member name:
		</label>
		<input type="text" id="Member name"/><span>*req</span>
		<br />
		<label for="Email">
			Email:
		</label>
		<input type="email" requested="true" pattern="[a-zA-Z0-9]{3,}@[a-zA-Z0-9]{3,}.[a-zA-Z0-9]{2,4}" id="Email"/><span>*req</span>
		<br/>
		<label for="School">
			School:
		</label>
		<input type="text" id="School"/><span>*req</span>
		<br/>
		<input type="image" src="http://www.clker.com/cliparts/H/L/l/x/u/9/red-submit-button-hi.png" width="30" height="30" name="SubmitBtn" alt="submit"/>
	</form>
</body>
</html>
