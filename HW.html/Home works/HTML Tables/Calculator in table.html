<!doctype html>
<html>
<head>
	<title>
		Calculator in table
	</title>
</head>
<body>
	<table border="1px" cellspacing="0" cellpadding="2">
	<tr>
		<td colspan="4">
			<form method="post">
				<input type="text">
			</form>
		</td>
	</tr>
	<tr>
		<td>
		 <form method="post">
			<input type="button" value="1"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="2"/>
		 </form>	
		</td>
			<td>
		 <form method="post">
			<input type="button" value="3"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="+"/>
		 </form>	
		</td>
	</tr>
	<tr>
		<td>
		 <form method="post">
			<input type="button" value="4"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="5"/>
		 </form>	
		</td>
			<td>
		 <form method="post">
			<input type="button" value="6"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="-"/>
		 </form>	
		</td>
	</tr>
	<tr>
		<td>
		 <form method="post">
			<input type="button" value="8"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="9"/>
		 </form>	
		</td>
			<td>
		 <form method="post">
			<input type="button" value="*"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="1"/>
		 </form>	
		</td>
	</tr>
	<tr>
		<td colspan="2">
		 <form method="post">
			<input type="button" value="0"/>
		 </form>	
		</td>
		<td>
		 <form method="post">
			<input type="button" value="."/>
		 </form>	
		</td>
			<td>
		 <form method="post">
			<input type="button" value="/"/>
		 </form>	
		</td>
	</tr>
	</table>
</body>
</html>
