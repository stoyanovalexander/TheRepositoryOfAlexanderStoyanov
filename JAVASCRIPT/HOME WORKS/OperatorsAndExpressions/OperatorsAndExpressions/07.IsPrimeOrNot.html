        function isPrime(n) {
            var square = parseInt(Math.sqrt(n));
            var isItPrime = true;
            if (square > 1) {
                for (var i = 2; i <= square; i++) {
                    if (n % i == 0) {
                        isItPrime = false;
                        return false;
                    }
                }
            }
            return isItPrime;
        }
