	<script>
	    function binarySearching(arr, num)
	    {
	        var indexMin = 0;
	        var indexMax = arr.length - 1;
	        var indexMid = 0;
	        while (indexMax >= indexMin) {
	            indexMid = parseInt((indexMin + indexMax) / 2);
	            if (num > arr[indexMid])
	            {
	                indexMin = indexMid + 1;
	            }
	            else if (num < arr[indexMid])
	            {
	                indexMax = indexMid - 1;
	            }
	            else // if(indexMid==num)
	            {
                  
	                return indexMid;
	            }
	        }
	        return -1;
	    }

	</script>
