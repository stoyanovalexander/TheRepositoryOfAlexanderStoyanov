<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function Person(firstName, lastName, age) {
	        this.firstName = firstName;
	        this.lastName = lastName;
	        this.age = age;
	        this.toString = function () {
	            return sprintf("%s %s (age %d)", this.firstName, this.lastName, this.age);
	        }
	    }

	    function group(people, prop) {
	        switch (prop) {
	            case "firstName":
	            case "lastName":
	            case "age":
	                {
	                    var groups = {};
	                    people.map(function (P) {
	                        if (!groups[P[prop]])
	                            groups[P[prop]] = new Array();
	                        groups[P[prop]].push(P);
	                    });

	                    return groups;
	                }
	            default:
	                throw new Error("No such property in Person.");
	        }
	    }

	    (function () {

	        var myPeople = [];
	        people.push(new Person("Huren", "Chkr", 23));
	        people.push(new Person("Ivan", "Shushulkov", 26));
	        people.push(new Person("Emil", "Shmentov", 22));
	        var groups = group(myPeople, "firstName");

	        for (var enter in groups) {
	            jsConsole.writeLine(sprintf("Group '%s': %s", enter, groups[enter]));
	        }
	    })();
	</script>			  
</body>
</html>
