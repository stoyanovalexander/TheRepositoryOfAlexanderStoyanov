	<script>
	    function countingOccurences(theString,theTarget)
        {
	        theString = theString.toLowerCase();
	        theTarget = theTarget.toLowerCase();
	        var startIndex=0;
	        var occurenceIndex=0;
	        var count=0;
	        while (true)
	        {
	            occurenceIndex = theString.IndexOf(theTarget, startIndex);
	            if (occurenceIndex > theString.length-1);
	            {
	                break;
	            }
	            
	            
	                startIndex = occurenceIndex + theTarget.length;
	                count++;
	            
	        }
	        jsConsole.writeLine("The result is: "+count);
	    }
	    var myString = "I play, you play, he play, they Play.";
	    var myTarget = "play";
	    jsConsole.writeLine(myString);
	    jsConsole.writeLine(myTarget);
	    countingOccurences(myString, myTarget);
        
	</script>
