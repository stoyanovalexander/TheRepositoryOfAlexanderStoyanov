	<div id="js-console">

	</script>		  
	<script>
	    function campareNeighbours(array, index) {
	        if ( (index == 0)&&(array[index]>array[1]) )
            {
	            jsConsole.writeLine("array["+0+"] is bigger than its neighbours");//return 0;
	        }
	        else if (index > 0 && index < array.length - 1 && array[index]>array[index+1] && array[index]>array[index-1]) 
	        {
	                jsConsole.writeLine(array[index] + " is bigger than its neigbours");//return i;
	        }
	        else if (array[index] == array[array.length - 1] && array[index] > array[array.length - 2]) {
	            jsConsole.writeLine("array["+index+"] is bigger than its neighbours");//return array.length - 1;
	        }
	        else {
	            jsConsole.writeLine("array["+index+"] is NOT bigger than its neighbours");
	        }

	       
	    }
	    var myArr = [23, 43, 52, 67, 74, 74];
	    jsConsole.write("[")
	    for (var i = 0; i < myArr.length - 1; i++) {
	        jsConsole.write(myArr[i] + ",");
	    }
	    jsConsole.write(myArr[myArr.length - 1] + "]→ ");

	    campareNeighbours(myArr,2);
	    
	</script>
