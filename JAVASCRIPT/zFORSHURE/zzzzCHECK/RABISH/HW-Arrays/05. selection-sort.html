<!DOCTYPE html>
<html>
    <head>
	    <title>Arrays</title>
        <link href="styles/js-console.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <p>Our array: [9, 4, 1, 3, 6, 7]</p>
        <p>Sorting the array with "selection sort" algorithm: </p>
        <br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>

	    <script>
	        var myArr = [9, 4, 1, 3, 6, 7];

	        function selectionSort(arr) {
	            var helper;
	            var assistant;
	            for (var i = 0; i < arr.length; i++) {
	                helper = i;
	                for (var j = i + 1; j < arr.length; j++) {
	                    if (arr[j] < arr[helper]) {
	                        helper = j;
	                    }
	                }
	                assistant = arr[helper];
	                arr[helper] = arr[i];
	                arr[i] = assistant;
	            }
	        }

	        selectionSort(myArr);
	        jsConsole.writeLine("--> " + myArr);
	    </script>
    </body>
</html>
