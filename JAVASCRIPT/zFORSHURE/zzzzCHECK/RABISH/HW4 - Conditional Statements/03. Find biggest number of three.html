<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">First number: </label>
			<input type="text" id="tb-first"/>
		</div>							  
		<div class="input">		
			<label for="tb-second">Second number: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div class="input">		
			<label for="tb-second">Third number: </label>
			<input type="text" id="tb-third"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Find biggest</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var first = jsConsole.readFloat("#tb-first");
			var second = jsConsole.readFloat("#tb-second");
			var third = jsConsole.readFloat("#tb-third");
			var theBiggest = 0;
			if (first > second)
			{
				if (first > third)
				{
					theBiggest = first;
				}
				else
				{
					theBiggest = third;
				}
			}
			else
			{
				if (second > third)
				{
					theBiggest = second;
				}
				else
				{
					theBiggest = third;
				}
			}
			var printStr = "The biggest number of ";
			printStr += first + "; ";
			printStr += second + "; " ;
			printStr += third + " is " + theBiggest;
			
			jsConsole.writeLine(printStr);
			

		}											
	</script>			  
</body>
</html>
