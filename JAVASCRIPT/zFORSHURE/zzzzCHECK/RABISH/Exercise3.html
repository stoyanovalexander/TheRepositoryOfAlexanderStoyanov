<script>
    
    function CopyObject(object) {
       
        if (object !== "Obejct") {
            var newVal = object
            return newVal;
        }

        if (object === "Object") {
            var copy = {};
            for (var attr in object) {
                copy[attr] = object[attr];
            }
            return copy;
        }      
    }

    };
