<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        var number = new Array(2, 5, 6, -3, 10, 15, 3, 9, 13, -5);
        for (var n in number) {
            jsConsole.write(number[n] + ", ");
        }
        var min = number[0];
        var max = number[0];
            for (var element in number) {
                if (number[element] < min) {
                    min = number[element];
                }
                if (number[element] > max) {
                    max = number[element];
                }
            }
            jsConsole.writeLine();
            jsConsole.writeLine("Min = " + min);
            jsConsole.writeLine("Max = " + max);

    </script>
</body>
</html>
