<!--    Write a function that checks if a given object contains a given property-->

    <script>
        function hasProperty(obj, property) {

            return obj.hasOwnProperty(property);
        }

        var arr = [1, 2, 3, 4, 5];
        var student = {
            name: "ivan",
            age: 34
        };
        
        jsConsole.writeLine(hasProperty(arr, "length"));
        jsConsole.writeLine(hasProperty(student, "nsss"));

    </script>
