<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2.RemindedBy5And7</title>
    <link href="js-console.min.css" rel="stylesheet" />
    <script src="scripts/js-console.js"></script>
    <style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
     <label for="number">Number: </label>
	<input type="text" id="number" />
	<br />
	<a href="#" onclick="isRemindedBy5And7()">Check</a>

	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function isRemindedBy5And7() {
	        var number = jsConsole.readInteger("#number");

	        if (number % 5 == 0 && number % 7 == 0) {
	            jsConsole.writeLine("The number can be devided (without remainder) by 7 and 5 in the same time.");
	        }
	        else {
	            jsConsole.writeLine("The number can't be devided (without remainder) by 7 and 5 in the same time.");
	        }
	    }
	</script>

</body>
</html>
