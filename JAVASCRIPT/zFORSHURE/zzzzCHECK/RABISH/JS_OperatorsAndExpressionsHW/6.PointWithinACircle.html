<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>6. PointWithinACircle</title>
    <link href="js-console.min.css" rel="stylesheet" />
    <script src="scripts/js-console.js"></script>
    <style>
		#x, #y {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
     <label for="x">X: </label>
	<input type="text" id="x" />

     <label for="y">Y: </label>
	<input type="text" id="y" />

	<br />
	<a href="#" onclick="isInCircle()">Check</a>

	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function isInCircle() {
	        var x = jsConsole.readInteger("#x");
	        var y = jsConsole.readInteger("#y");
	        var circleRadius = 5;
	        var circleA = 0;
	        var circleB = 0;
	       
	        if (((x - circleA) * (x - circleA)) + ((y - circleB) * (y - circleB)) <= circleRadius * circleRadius){
	            jsConsole.writeLine("The given coordinates are within the circle K");
	        }
	        else {
	            jsConsole.writeLine("The given coordinates are outside the circle K");
	        }
	    }
	</script>

</body>
</html>
