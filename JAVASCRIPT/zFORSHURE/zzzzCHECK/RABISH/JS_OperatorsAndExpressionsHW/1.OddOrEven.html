<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>1.OddOrEven</title>
    <script src="scripts/js-console.js"></script>
    <link href="js-console.min.css" rel="stylesheet" />
    <style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>

<body>

    <label for="number">Number: </label>
	<input type="text" id="number" />
	<br />
	<a href="#" onclick=" isOddOrEven()">Check</a>

	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function isOddOrEven() {
	        var number = jsConsole.readInteger("#number");

	        if (number % 2 == 0) {
	            jsConsole.writeLine("The number is even");
	        }
	        else {
	            jsConsole.writeLine("The number is odd");
	        }
	        
	    }
	</script>

</body>
</html>
