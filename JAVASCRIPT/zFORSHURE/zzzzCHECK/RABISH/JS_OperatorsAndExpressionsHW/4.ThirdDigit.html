<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>4.ThirdDigit</title>
    <link href="js-console.min.css" rel="stylesheet" />
    <script src="scripts/js-console.js"></script>
    <style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
     <label for="number">Number: </label>
	<input type="text" id="number" />
	<br />
	<a href="#" onclick="checkThirdDigit()">Is third digit 7</a>

	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function checkThirdDigit() {
	        var number = jsConsole.readInteger("#number");
	        var devidedNumber = (number / 100);

	        if (parseInt(devidedNumber % 10) == 7) {
	            jsConsole.writeLine("True");
	        }
	        else {
	            jsConsole.writeLine("False");
	        }
	    }
	</script>

</body>
</html>
