<!DOCTYPE html>
<html>
    <head>
        <title>05. Non-breaking white space replacer</title>

        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function whiteSpaceReplacer (str) {
                var j = 0, count = 0;
                var whiteSpace = " ";

                 while (true) {
                    if (str.indexOf(whiteSpace,j) != -1) {
                        j = str.indexOf(whiteSpace,j) + 1;
                        str = str.replace(whiteSpace, "&nbsp");
                    } else {
                        break;
                    }
                }
                return str;
            }

            text = "We are living in a yellow submarine. We don't have anything else.";

            document.write('After replacement with "&nbsp": ' + whiteSpaceReplacer(text));
        </script>
    </body>
</html>
