<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Side a: </label>
			<input type="text" id="tb-first"/>
		</div>							  
		<div class="input">		
			<label for="tb-second">Side b: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div class="input">		
			<label for="tb-third">Height: </label>
			<input type="text" id="tb-third"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Calc Area</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var sideA = jsConsole.readFloat("#tb-first");
			var sideB = jsConsole.readFloat("#tb-second");
			var height = jsConsole.readFloat("#tb-third");
			var area = (sideA + sideB) * height / 2;

			jsConsole.writeLine("Trapezoid area is: " + area);
		}											
	</script>			  
</body>
</html>
