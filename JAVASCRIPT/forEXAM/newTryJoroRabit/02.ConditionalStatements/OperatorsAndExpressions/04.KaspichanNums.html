<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function Solve(args)
	    {
	        var num = parseInt(args[0]);
	        if (num === 0) {
	            return "A";
	        }
	        else {
	            var arr = new Array(256);
	            var i = 0;
	            var arrLen = arr.length;
	            var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	            //var lowLetters = "abcdefghijklmnopqrstuvxyz";
	            for (i = 0; i < arrLen; i++) {
	                if (i < 26) {
	                    arr[i] = letters[i];
	                }
	                else {
	                    arr[i] = letters[Math.floor(i / 26) - 1].toLowerCase() + letters[i % 26];
	                }
	            }
	            var kaspichanNum = "";
	            while (num !== 0) {
	                kaspichanNum = arr[num % 256] + kaspichanNum;
	                num = parseInt(num / 256);

	            }
	            return kaspichanNum;
	        }
	    }

	    function handleIO()
	    {
	        var args = [];
	        args[0] = "44";
	        jsConsole.writeLine(Solve(args));
	    }
	    handleIO();
	</script>			  
</body>
</html>
