<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function Solve(args) {
	        var arrLen = parseInt(args[0]);
	        var arr = [];

	        for (var i = 0; i < arrLen; i++) {
	            arr[i] = parseInt(args[i + 1]);
	        }
	        //// Solve
	        var bestSum = Number.NEGATIVE_INFINITY;
	        var sum = 0;
	        var countI = -2;
	        var countJ = -5;
	        for (var i = 0; i < arrLen - 1; i++) {
	            sum = arr[i];
	            for (var j = i + 1; j < arrLen; j++) {
	                sum = sum + arr[j];
	                if (sum > bestSum) {
	                    bestSum = sum;
	                    countJ = j;
	                    countI = i;
	                }
	            }
	            sum = 0;
	        }
	        return bestSum;
	    }

        //Console.Write("{");

        //Console.Write(arr[arrLen - 1] + "}→{");

        //for (int i = countI; i < countJ; i++)
	    //{
        //    Console.Write(arr[i] + ",");
	    //}
        //Console.Write(arr[countJ] + "}");
                
    
        //Console.WriteLine();
	    //}
	    //}

	    function handleIO() {
	        var args = [];
	        args[0] = "6";
	        args[1] = "1";
	        args[2] = "3";
	        args[3] = "-5";
	        args[4] = "8";
	        args[5] = "7";
	        args[6] = "-6";
	        jsConsole.writeLine(Solve(args));
	    }
	    handleIO();
	</script>			  
</body>
</html>
