<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function Solve(args)
	    {
	        var x = parseFloat(args[0]);
	        var y = parseFloat(args[1]);
	        if ((x == 0) && (y == 0))
	        {
	            return 0;
	        }
	        else if ((x > 0) && (y > 0))
	        {
	            return 1;
	        }
	        else if ((x < 0) && (y > 0)) {
	            return 2;
	        }
	        else if ((x < 0) && (y < 0)) {
	            return 3;
	        }
	        else if ((x > 0) && (y < 0)) {
	            return 4;
	        }
	        else if ((x== 0) && (y != 0)) {
	            return 5;
	        }
	        else if ((x != 0) && (y == 0)) {
	            return 6;
	        }
	    }

	    function handleSolveIO()
	    {
	        var args = [];
	        args[0] = "-3";
	        args[1] = "4";
	        jsConsole.writeLine(Solve(args));
	    }
	    handleSolveIO();
	</script>			  
</body>
</html>
