		}

		a{
			color:black;

			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}

<body>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function Solve(args)
	    {
	        var s = parseInt(args[0]);
	        var n = parseInt(args[1]);
	        var nums = [];
	        for (var i = 0; i < n; i++)
	        {
	            nums[i] = parseInt(args[i + 2]);
	        }

	        var combinations = Math.pow(2, n) - 1;
	        var count = 0;
	        for (var i = 1; i <= combinations; i++)
	        {
	            sum = 0;
	            for (var j = 0; j < n; j++)
	            {
	                if (((i >> j)&1) == 1)
	                {
	                    sum = sum + nums[j];
	                }
	            }
	            if (sum == s)
	            {
	                count++;
	            }
	        }
	        return count;
	    }

	    function handleIO()
	    {
	        var args = [];
	        args[1] = "0";
	        args[2] = "5";
	        args[3] = "-2";
	        args[4] = "-1";
	        args[5] = "1";
	        args[6] = "6";
	        args[7] = "3";
	        jsConsole.writeLine(Solve(args));
	    }
