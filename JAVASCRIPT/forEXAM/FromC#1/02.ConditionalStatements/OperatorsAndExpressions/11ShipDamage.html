	<script>
	    function Solve(args)
	    {
	        var sx1 = parseInt(args[0]);
	        var sy1 = parseInt(args[1]);
	        var sx2 = parseInt(args[2]);
	        var sy2 = parseInt(args[3]);
	        var h = parseInt(args[4]);
	        var cx1 = parseInt(args[5]);
	        var cy1 = parseInt(args[6]);
	        var cx2 = parseInt(args[7]);
	        var cy2 = parseInt(args[8]);
	        var cx3 = parseInt(args[9]);
	        var cy3 = parseInt(args[10]);
	        
	        var minSx = Math.min(sx1, sx2);
	        var minSy = Math.min(sy1, sy2);
	        var maxSx = Math.max(sx1, sx2);
	        var maxSy = Math.max(sy1, sy2);

	        // hit points Y coordinate
	        var hitCy1 = 2 * h - cy1;
	        var hitCy2 = 2 * h - cy2;
	        var hitCy3 = 2 * h - cy3;

	        // hit points X coordinate
	        var hitCx1 = cx1;
	        var hitCx2 = cx2;
	        var hitCx3 = cx3;

	        var damage = 0;

            // Angles
	        if ((hitCx1 == minSx && hitCy1 == minSy) ||
                (hitCx1 == minSx && hitCy1 == maxSy) ||
                (hitCx1 == maxSx && hitCy1 == minSy) ||
                (hitCx1 == maxSx && hitCy1 == maxSy))
	        {
	            damage = damage + 25;
	        }
	        if ((hitCx2 == minSx && hitCy2 == minSy) ||
                (hitCx2 == minSx && hitCy2 == maxSy) ||
                (hitCx2 == maxSx && hitCy2 == minSy) ||
                (hitCx2 == maxSx && hitCy2 == maxSy)) {
	            damage = damage + 25;
	        }
	        if ((hitCx3 == minSx && hitCy3 == minSy) ||
                (hitCx3 == minSx && hitCy3 == maxSy) ||
                (hitCx3 == maxSx && hitCy3 == minSy) ||
                (hitCx3 == maxSx && hitCy3 == maxSy)) {
	            damage = damage + 25;
	        }


            // Sides
	        if ((hitCx1 == minSx && hitCy1 > minSy && hitCy1<maxSy) ||
                (hitCx1 == maxSx && hitCy1 > minSy && hitCy1<maxSy) ||
                (hitCy1 == minSy && hitCx1 > minSx && hitCx1<maxSx) ||
                (hitCy1 == maxSy && hitCx1 > minSx && hitCx1<maxSx))
	        {
	            damage = damage + 50;
	        }
	        if ((hitCx2 == minSx && hitCy2 > minSy && hitCy2 < maxSy) ||
                (hitCx2 == maxSx && hitCy2 > minSy && hitCy2 < maxSy) ||
                (hitCy2 == minSy && hitCx2 > minSx && hitCx2 < maxSx) ||
                (hitCy2 == maxSy && hitCx2 > minSx && hitCx2 < maxSx))
	        {
	            damage = damage + 50;
	        }
	        if ((hitCx3 == minSx && hitCy3 > minSy && hitCy3 < maxSy) ||
                (hitCx3 == maxSx && hitCy3 > minSy && hitCy3 < maxSy) ||
                (hitCy3 == minSy && hitCx3 > minSx && hitCx3 < maxSx) ||
                (hitCy3 == maxSy && hitCx3 > minSx && hitCx3 < maxSx)) {
	            damage = damage + 50;
	        }

            
	        // Inside
	        if (hitCx1 > minSx && hitCx1 < maxSx && hitCy1 > minSy && hitCy1 < maxSy)
	        {
	            damage = damage + 100;
	        }
	        if (hitCx2 > minSx && hitCx2 < maxSx && hitCy2 > minSy && hitCy2 < maxSy)
	        {
	            damage = damage + 100;
	        }
	        if (hitCx3 > minSx && hitCx3 < maxSx && hitCy3 > minSy && hitCy3 < maxSy)
	        {
	            damage = damage + 100;
	        }
	        return damage + "%";
	    }

	    function handleIO()
	    {
	        var args = [];
	        args[0] = "-11";
	        args[1] = "6";
	        args[2] = "-6";
	        args[3] = "3";
	        args[4] = "1";
	        args[5] = "-9";
	        args[6] = "-3";
	        args[7] = "-12";
	        args[8] = "-4";
	        args[9] = "-6";
	        args[10] = "-1";
	        jsConsole.writeLine(Solve(args));
	    }
	    handleIO();
