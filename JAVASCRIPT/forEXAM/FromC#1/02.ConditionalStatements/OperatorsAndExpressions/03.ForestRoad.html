	<script>
	    function Solve(args)
	    {
	        var n = parseInt(args[0]);
	        var result="";
	        for (var i = 1; i <= n; i++)
	        {
	            for (var j = 1; j <= n; j++)
	            {
	                if (i === j) {
	                    result += "*";
	                }
	                else
	                {
	                    result+="."
	                }
	            }
	            result += "\r\n";
	        }
	        for (var i = 1; i <= n - 1; i++)
	        {
	            for (var j = 1; j <= n; j++)
	            {
	                if (j === n - i) {
	                    result += "*";
	                }
	                else
	                {
	                    result += ".";
	                }
	            }
	            result += "\r\n";
	        }
	        return result;
	    }
