<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function Solve(args)
	    {
	        var numJudges = parseInt(args[0])
	        var judjeChoice = [];
	        for (var i = 0; i < numJudges; i++)
	        {
	            judjeChoice[i] = args[i + 1];
	        }
	        var missCat = 0;
	        var bestCount = 0;
	        for (var cat = 1; cat <11; cat++)
	        {
	            var count = 0;
	            for (var choice = 0; choice < judjeChoice.length; choice++)
	            {
	                if (judjeChoice[choice] == cat)
	                {
	                    count++;
	                }
	            }
	            if (count > bestCount)
	            {
	                bestCount = count;
	                missCat = cat;
	            }
	        }

	        return missCat;
	    }

	    function handleSolveIO()
	    {
	        var args = [];
	        args[0] = "4";
	        args[1] = "1";
	        args[2] = "3";
	        args[3] = "3";
	        args[4] = "7";
	        jsConsole.writeLine(Solve(args));
	    }
	    handleSolveIO();
	</script>			  
</body>
</html>
