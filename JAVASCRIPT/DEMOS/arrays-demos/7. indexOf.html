<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Arrays - indexOf</title>
	<script src="scripts/index-of.js"></script>
</head>
<body>
	<script>									 

		var arr = [1, 2, 3, 4, 5, 6, 7, 8];

		console.log(arr.join(", "));
		console.log("element 3 is on index: " + arr.indexOf(3));
		console.log("element 11 is on index: " + arr.indexOf(11));
													   
	</script>
</body>
</html>
